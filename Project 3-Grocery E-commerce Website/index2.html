<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

  <!-- Contact Us Section -->
  <section class="contact">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>If you have any questions or feedback, feel free to get in touch!</p>

      <div class="contact-form-wrapper">
        <form class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="tel" name="phone" placeholder="Your Mobile Number" required />
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>

        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p><i class="fas fa-map-marker-alt"></i> Mumbai, Maharashtra, India</p>
          <p><i class="fas fa-envelope"></i> support@groceryshop.com</p>
          <p><i class="fas fa-phone"></i> +91 98765 43210</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
